<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新学说-电子门票</title>
    <link href="https://www.xinxueshuo.cn/cdn/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/successPay.css">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .loading {
            background: #00000040 url(images/loadingMask.gif) no-repeat center 50%;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="content container">
            <div class="top_img">
                <img src="./images/fh.svg" alt="">
            </div>
            <div class="activeTitle">
                <h3 class="activeTitle_h3">电子门票</h3>
            </div>
            <div class="main">
                <img src="./images/bai.png" alt="">
            </div>
            <div class="main_one">
                <h4 class="main_h4">订单信息</h4>
                <p class="text-muted phone"></p>
                <p class="text-muted orderNo"></p>
                <p class="text-muted creattimeNew"></p>
            </div>
            <div class="main_two">
                <h4 class="main_h4">参会须知：</h4>
                <p class="text-muted">1、由于现场准备同声传译设备，有需要设备的参会嘉宾需携带身份证用于登记领取。 </p>
                <p class="text-muted">2、请各位嘉宾务必保存好入场二维码，现场凭借二维码进入会场，如有意外状况发生，请及时联系工作人员。 </p>
                <p class="text-muted">3、如需退票需先退回发票</p>
                <p class="text-muted">4、新学说联系电话：15010927730（微信同号）</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://www.xinxueshuo.cn/cdn/js/jquery.min.js"></script>
<script src="https://www.xinxueshuo.cn/cdn/js/bootstrap.min.js"></script>
