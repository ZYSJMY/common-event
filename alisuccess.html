<script src="https://www.xinxueshuo.cn/cdn/js/jquery.min.js"></script>

<script src="js/config.js"></script>
<script>
    // body高度
    $(function() {
        var height = $(window).height()
        $(document.body).css("min-height", height)
    })

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    var phone = (getQueryString("phone"));
    $.ajax({
        type: "get",
        data: {
            telphone: phone
        },
        url: changeUrl.address + "/CommonApi/send_pay_message.do",
        success: function(data) {
            console.log(data)
        }
    })

    // 倒计时
    var waitTime = 2;
    loop(waitTime)

    function loop(ele) {
        if (waitTime == 0) {
            ele.disabled = false;
            window.location.href = changeUrl.Catalog + "/common-event/personal.html?phone=" + phone
        } else {
            ele.disabled = true;
            $(".jumbotron .p_one").html("请稍等，" + waitTime + " 秒后跳转到个人中心......")
            waitTime--;
            t2 = setTimeout(function() {
                loop(ele) // 关键处-定时循环调用
            }, 1000)
        }
    }
    $(".p_href").click(function() {
        window.location.href = changeUrl.Catalog + "/common-event/personal.html?phone=" + phone
    })
</script>
