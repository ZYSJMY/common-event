<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://www.xinxueshuo.cn/cdn/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/clientWrite.css">
    <style>
        #cover {
            position: fixed;
            left: 0px;
            top: 0px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            filter: alpha(opacity=60);
            opacity: 0.6;
            display: none;
            z-Index: 999;
        }
        
        #modal {
            position: fixed;
            width: 350px;
            height: 60px;
            top: 33%;
            left: 50%;
            border-radius: 6px;
            transform: translateX(-50%);
            display: none;
            cursor: pointer;
            z-Index: 9999;
            padding: 10px;
            text-align: center;
            line-height: 40px;
        }
        .btn_box{
            display: flex;
            flex-wrap: nowrap;
        }
        .spanList{ 
            width: 50%;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: #fff; 
            text-align: center;
            font-weight: 400;
            background-color:#bbbbbb ;
        }
        .active{
            font-size: 16px;
            font-weight: 600;
            color: #fff; 
            text-align: center;
            background-color:#f0ad4e ;

        .con {

</head>

                    </div>

<script>
    $(function() {
        var height = $(window).height()
        $(document.body).css("min-height", height)
    })
    $(".con").eq(0).show();
    $(".btn_box span").click(function(){
        var num =$(".btn_box span").index(this);
        $(".con").hide();
        $(".con").eq(num).show();
        $(this).attr("class","active spanList");
        $(this).siblings().attr("class","spanList");
    })
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    var orderNo = (getQueryString("orderNo"));
    var totalPrice = (getQueryString("totalPrice"));
    var phone = (getQueryString("phone"));
    var id = (getQueryString("id"));
    $("input[name=orderNo]").val(orderNo)
    $("input[name=totalPrice]").val(totalPrice)
    $("input[name=orderNo1]").val(orderNo)
    $("input[name=totalPrice1]").val(totalPrice)
    $("#sub").click(function() {
        var orderNo = $("input[name=orderNo]").val()
        var totalPrice = $("input[name=totalPrice]").val()
            //邮箱
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        if ($("input[name=userinvoicename]").val() == "") {
            $.message({
                message: "发票抬头不能为空！",
                type: 'warning',
                duration: 2000,
                showClose: false,
                center: false,
            });
            return false;
        } else {
            var userinvoicename = $("input[name=userinvoicename]").val()
        }
        if ($("input[name=userinvoicenum]").val() == "") {
            $.message({
                message: "企业税号不能为空！",
                type: 'warning',
                duration: 2000,
                showClose: false,
                center: false,
            });
            return false;
        } else {
            var userinvoicenum = $("input[name=userinvoicenum]").val()
        }
        if ($("input[name=user]").val() == "") {
            $.message({
                message: "姓名不能为空！",
                type: 'warning',
                duration: 2000,
                showClose: false,
                center: false,
            });
            return false;
        } else {
            var user = $("input[name=user]").val()
        }
        if ($("input[name=userMail]").val() == "") {
            $.message({
                message: "邮箱不能为空！",
                type: 'warning',
                duration: 2000,
                showClose: false,
                center: false,
            });
            return false;
        } else if (!reg.test($("input[name=userMail]").val())) {
            $.message({
                message: "邮箱格式不正确，请正确输入!",
                type: 'warning',
                duration: 2000,
                showClose: false,
                center: false,
            });
            return false;
        } else {
            var userMailval = $("input[name=userMail]").val()
        }
        //下拉框
        var options = $("#test option:selected");
        var optionsval = options.val()
        var Data = "userInvoiceName=" + userinvoicename + 
        "&userInvoiceNum=" + userinvoicenum + 
        "&userBillingType=" + optionsval + 
        "&usermail=" + userMailval + 
        "&username=" + user + 
        "&userOrderNum=" + orderNo + 
        "&manageMoney=" + totalPrice+
        "&invoiceType=1" 
        $.ajax({
            type: "post",

            async: true,
            dataType: "json",

                console.log(data)
                if (data.code == 0) {
                    cover.style.display = "block"; //显示遮罩层
                    modal.style.display = "block"; //显示弹出层
                    setTimeout(function() {
                      window.location.href = changeUrl.Catalog +"/common-event/personal.html?phone=" + phone+"&id="+id
                    }, 3000);
                }
            },
        })
    })
