<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新学说-发票申请</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/clientWrite.css">
    <style>
        #cover {
            position: fixed;
            left: 0px;
            top: 0px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            filter: alpha(opacity=60);
            opacity: 0.6;
            display: none;
            z-Index: 999;
        }
        
        #modal {
            position: fixed;
            width: 350px;
            height: 60px;
            top: 33%;
            left: 50%;
            border-radius: 6px;
            transform: translateX(-50%);
            display: none;
            cursor: pointer;
            z-Index: 9999;
            padding: 10px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="content container">
            <div id="body"></div>
            <div id="cover"></div>
            <div id="modal" class="alert-success">
                <strong>提交成功！</strong> 两个工作日内将会发到您的邮箱
            </div>
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong1 activeTitle_logo"></span>
                    <span class="activeTitle_desc">新学说-发票申请</span>
                </div>
                <div class="row activityPic" id="activityPic"></div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">1.订单编号</label>
                        <div class="col-md-12">
                            <input type="text" name="orderNo" class="form-control" placeholder="" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">2.实付金额</label>
                        <div class="col-md-12">
                            <input type="text" name="totalPrice" class="form-control" placeholder="" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">3.发票抬头</label>
                        <div class="col-md-12">
                            <input type="text" name="userinvoicename" class="form-control" placeholder="请输入发票抬头">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">4.企业税号</label>
                        <div class="col-md-12">
                            <input type="text" name="userinvoicenum" class="form-control" placeholder="请输入企业税号">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">5.姓名</label>
                        <div class="col-md-12">
                            <input type="text" name="user" class="form-control" placeholder="请输入姓名">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">6.接收邮箱</label>
                        <div class="col-md-12">
                            <input type="text" name="userMail" class="form-control" placeholder="请输入邮箱">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">7.发票类型</label>
                        <div class="col-md-12">
                            <select id="test" class="form-control">
                                <option>会议费</option>
                                <option>会议服务费</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="立即提交" id="sub" class="btn  btn-warning btn-block">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

        }
